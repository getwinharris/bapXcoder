<!DOCTYPE html>
<html>
<head>
    <title>bapXcoder Authentication Callback</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f13 0%, #1a1a25 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: linear-gradient(180deg, #161622 0%, #14141c 100%);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #2d2d40;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        .spinner {
            border: 4px solid #252536;
            border-top: 4px solid #7c5cff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .title {
            color: #7c5cff;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Authenticating...</h1>
        <div class="spinner"></div>
        <p>Verifying your subscription and preparing download...</p>
    </div>

    <script>
        // Handle the OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const provider = localStorage.getItem('authProvider') || 'unknown';
        
        if (code) {
            // Send verification request to backend
            fetch('/verify-auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: code,
                    provider: provider
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Authentication successful, redirect to download
                    window.location.href = '/download';
                } else {
                    // Handle authentication failure
                    document.querySelector('p').textContent = 'Authentication failed. Please try again.';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Authentication error:', error);
                document.querySelector('p').textContent = 'Connection error. Please try again.';
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            });
        } else {
            // No code in URL - redirect to home
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
